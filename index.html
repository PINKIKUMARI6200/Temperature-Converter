<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter-card">
    <p class="mobile-time" id="time"></p>
    <h2>Temperature Converter</h2>

    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="e.g., 100">

    <label for="scale">Choose Type:</label>
    <select id="scale">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result">
      <label>Result:</label>
      <p id="output">--</p>
    </div>
  </div>

  <script>
    function convert() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const scale = document.getElementById('scale').value;
      const output = document.getElementById('output');

      if (isNaN(temp)) {
        output.textContent = "Please enter a valid number.";
        return;
      }

      let result = "";

      switch (scale) {
        case "Celsius":
          result += `${((temp * 9 / 5) + 32).toFixed(2)} 째F\n`;
          result += `${(temp + 273.15).toFixed(2)} K`;
          break;

        case "Fahrenheit":
          result += `${((temp - 32) * 5 / 9).toFixed(2)} 째C\n`;
          result += `${(((temp - 32) * 5 / 9) + 273.15).toFixed(2)} K`;
          break;

        case "Kelvin":
          result += `${(temp - 273.15).toFixed(2)} 째C\n`;
          result += `${(((temp - 273.15) * 9 / 5) + 32).toFixed(2)} 째F`;
          break;
      }

      output.textContent = result;
    }
    
  </script>
  <script>
  function updateTime() {
    const timeElement = document.getElementById("time");
    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();

    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;

    timeElement.textContent = `${hours}:${minutes}`;
  }

  updateTime(); 
  setInterval(updateTime, 60000); 
</script>

</body>
</html>
